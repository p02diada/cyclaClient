<ion-view view-title="Registro">
  <ion-content>


	<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Usuario</span>
    <input type="text" placeholder="Usuario" ng-model="user.username">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Contraseña</span>
    <input type="password" placeholder="Contraseña" ng-model="user.password">
  </label>
</div>
	<div class="row">
		<div class="col s12 m12">
			<button class="btn waves-effect green col s12" type="submit" name="registrar" ng-click="registrarUsuario(user)">Registrarse

    		</button>
		</div>


	</div>

  </ion-content>
</ion-view>
