<ion-view view-title="Inicio">
  <ion-content>


	<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Usuario</span>
    <input type="text" placeholder="Usuario" ng-model="user.username">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Contraseña</span>
    <input type="password" placeholder="Contraseña" ng-model="user.password">
  </label>
</div>
	<div class="row">
		<div class="col s6">
      <a href="#/app/seleccionUsuarioCtrl" class="btn waves-effect btn-flat">Registrarse</a>

		</div>

		<div class="col s6">
			<button class="btn waves-effect green" type="submit" name="loguear" ng-click="loguear(user)">Entrar

				<i class="mdi-action-input"></i>
    		</button>
		</div>
	</div>

  </ion-content>
</ion-view>
